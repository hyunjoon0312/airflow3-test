# === 버전/다운로드 ===
zookeeper_version: "3.8.4"
zookeeper_dist_name: "apache-zookeeper-{{ zookeeper_version }}-bin"
zookeeper_download_url: "https://archive.apache.org/dist/zookeeper/zookeeper-{{ zookeeper_version }}/{{ zookeeper_dist_name }}.tar.gz"

# === 경로(FHS) ===
zookeeper_base_dir: /opt/zookeeper
zookeeper_install_dir: "{{ zookeeper_base_dir }}/{{ zookeeper_dist_name }}"
zookeeper_current_symlink: "{{ zookeeper_base_dir }}/current"
zookeeper_conf_dir: /etc/zookeeper
zookeeper_data_dir: /var/lib/zookeeper/data
zookeeper_datalog_dir: /var/lib/zookeeper/datalog  # 별도 디스크 권장
zookeeper_log_dir: /var/log/zookeeper

# === 실행 계정/JDK ===
zookeeper_user: zookeeper
zookeeper_group: zookeeper
zookeeper_java_package: java-11-openjdk-headless
zookeeper_limit_nofile: 65536
zookeeper_heap: "-Xms512m -Xmx512m"

# === 포트/설정 ===
zookeeper_client_port: 2181
zookeeper_quorum_port: 2888
zookeeper_election_port: 3888
zookeeper_tick_time: 2000
zookeeper_init_limit: 10
zookeeper_sync_limit: 5
zookeeper_max_client_cnxns: 0
zookeeper_autopurge_snap_retain_count: 5
zookeeper_autopurge_purge_interval: 1    # 시간 단위
